name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: quest-web-installer/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: quest-web-installer

      - name: Build
        run: npm run build
        working-directory: quest-web-installer

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quest-web-installer/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
